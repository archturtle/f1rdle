<table mat-table [dataSource]="guesses" class="mat-elevation-z8">
  <!-- Circuit Column -->
  <ng-container matColumnDef="circuit">
    <th mat-header-cell *matHeaderCellDef> Circuit</th>
    <td mat-cell *matCellDef="let guess"> {{guess.name}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year</th>
    <td mat-cell *matCellDef="let guess" class="{{guess.year.status}}"> {{guess.year.result}}</td>
  </ng-container>

    <!-- Driver Column -->
    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef> Winning Driver </th>
      <td mat-cell *matCellDef="let guess" class="{{guess.driver.status}}"> {{guess.driver.result}} </td>
    </ng-container>

  <!-- Word Count Column -->
  <ng-container matColumnDef="wordCount">
    <th mat-header-cell *matHeaderCellDef> Word Count</th>
    <td mat-cell *matCellDef="let guess" class="{{guess.wordCount.status}}"> {{guess.wordCount.result}} </td>
  </ng-container>

  <!-- Finishing Cars Column -->
  <ng-container matColumnDef="finishingCars">
    <th mat-header-cell *matHeaderCellDef> Finishing Cars</th>
    <td mat-cell *matCellDef="let guess" class="{{guess.finishingCars.status}}"> {{guess.finishingCars.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
